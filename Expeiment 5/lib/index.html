<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book and Movie Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Book and Movie Library</h1>
    </header>
    <main>
        <section id="books">
            <h2>Books</h2>
            <input type="text" id="bookFilter" placeholder="Filter books by title...">
            <div class="library-container" id="bookContainer">
                <div class="item">
                    <img src="img/b.jpeg" alt="Book 1">
                    <h3>Hamlet</h3>
                    <p>Author: William Shakespeare</p>
                </div>
                <div class="item">
                    <img src="img/c.jpeg" alt="Book 2">
                    <h3>Dracula </h3>
                    <p>Author: Bram Stoker</p>
                </div>
                <div class="item">
                    <img src="img/d.jpeg" alt="Book 3">
                    <h3>The Art of War</h3>
                    <p>Author: Sun Tzu</p>
                </div>
            </div>
        </section>
        <section id="movies">
            <h2>Movies</h2>
            <input type="text" id="movieFilter" placeholder="Filter movies by title...">
            <div class="library-container" id="movieContainer">
                <div class="item">
                    <img src="img/e.jpeg" alt="Movie 1">
                    <h3>Chhaava</h3>
                    <p>Director: Laxman Utekar</p>
                </div>
                <div class="item">
                    <img src="img/f.jpeg" alt="Movie 2">
                    <h3>Sanam Teri Kasam</h3>
                    <p>Directors: Radhika Rao, Vinay Sapru</p>
                </div>
                <div class="item">
                    <img src="img/m.jpeg" alt="Movie 3">
                    <h3>Mrs.</h3>
                    <p>Director: Arati Kadav</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Book and Movie Library</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
